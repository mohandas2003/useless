<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <!-- Flipped 'R' to represent the 'Reverse' concept -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="70" font-weight="bold" text-anchor="middle" fill="#4285f4" transform="scale(-1, 1) translate(-100, 0)">R</text>
  <!-- Colorful circle elements representing search -->
  <circle cx="75" cy="75" r="20" fill="none" stroke="#ea4335" stroke-width="5" />
  <line x1="90" y1="90" x2="100" y2="100" stroke="#fbbc05" stroke-width="5" stroke-linecap="round" />
  <!-- Decorative elements -->
  <circle cx="75" cy="75" r="5" fill="#34a853" />
</svg>